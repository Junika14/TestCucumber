name:API Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'    
    #install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.2
      
    # setup gradlew
    - name: Setup Gradlew
      run: chmod +x gradlew
    
    # Install dependencies
    - name: Install dependencies
      run: ./gradlew build -x test

    # Run API Tests
    - name: Run API Tests
      run: ./gradlew test --tests 'java.test.apiTest'
