
name: UI and API Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    #download repo
    - uses: actions/checkout@v4
    #setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    #install browser
    - name: Install Chrome
      uses: logikal-io/install-chrome@v1.0.1
    # setup gradlew
    - name: Setup Gradlew
      run: chmod +x gradlew
  # execute cucumber test
    - name: Execute ui-test
      run: ./gradlew cucumber

  
          

   
